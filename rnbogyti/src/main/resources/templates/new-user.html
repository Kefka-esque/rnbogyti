<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
        <title>Create a New Rainbow Boy</title>
    </head>
    <body>
        <h1>Create a New Rainbow Boy</h1>
        <form action="#" th:action="@{/users}" th:object="${user}" method="post">
            <label for="username">Name:</label>
            <input type="text" id="username" th:field="*{username}" /><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" /><br><br>

            <button type="submit">Create RainBoy</button>
        </form>
    </body>
</html>
