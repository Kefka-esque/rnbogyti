<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log New Exercise</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>


   <h1>Log New Exercise</h1>
    <form th:action="@{/user-exercises}" th:object="${userExercise}" method="post">
        
        <label for="user">User:</label>
            <select id="user" name="userId" required>
                <option th:each="user : ${users}" 
                        th:value="${user.id}" 
                        th:text="${user.username}"
                        th:selected="${user.id.equals(currentUser.id)}">
                </option>
            </select>
        <br/>

        <label for="exercise">Exercise:</label>
        <select id="exercise" th:field="*{exercise}" required>
            <option th:each="exercise : ${exercises}" 
                    th:value="${exercise}" 
                    th:text="${exercise.name}">Exercise</option>
        </select>
        <br/>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" th:field="*{weight}" step="0.1" required />
        <br/>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" />
        <br/>

        <button type="submit">Submit</button>
    </form>

    <br>    <br>    <br>
    <p><a th:href="@{/user-exercises}">Back to list</a></p>
    <br>
    <p><a th:href="@{/exercises/new}">Add a new exercise type</a></p>
    <br>
    <p><a th:href="@{/}">Back to Home</a></p> 
</body>
</html>
